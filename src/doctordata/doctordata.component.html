<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <h2 style="color: aquamarine">All Doctors Info.</h2>
    <div class="d-flex">
      <button class="btn btn-success m-1" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="addDoctor()">Add</button>

      <button class="btn btn-danger m-1" type="button" (click)="closeDoctorData()">Close</button>
    </div>
  </div>
</nav>

<div class="board">
  <div class="container">
    <table class="table table-striped table-dark mt-3">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Sex</th>
          <th scope="col">Department</th>
          <th scope="col">Availability</th>
          <th scope="col">Contact</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of doctorData">
          <td>{{item.name}}</td>
          <td>{{item.sex}}</td>
          <td>{{item.department}}</td>
          <td>{{item.availability}}</td>
          <td>{{item.contact}}</td>
          <td>{{item.address}}</td>
          <td>
            <button (click)="onEdit(item)" class="btn btn-info" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal"> Edit</button>

            <button class="btn btn-danger mx-2" type="button" (click)="deleteDoctor(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Doctor's Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="docName" class="form-label">Name</label>
            <input type="text" formControlName="docName" class="form-control" id="docName" placeholder="Doctor Name" />
          </div>

          <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select class="form-control" formControlName="sex" id="sex">
              <option value="" disabled selected></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-control" formControlName="department" id="department">
              <option value="" disabled selected></option>
              <option value="Cardiology">Cardiology</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="Nephrology">Nephrology</option>
              <option value="Gastroenterology">Gastroenterology</option>
              <option value="Obstetrics and gynaecology">Obstetrics and gynaecology</option>
              <option value="Oncology">Oncology</option>
              <option value="Emergency medicine">Emergency medicine</option>
              <option value="General surgery">General surgery</option>
              <option value=" Otolaryngology">Otolaryngology</option>
              <option value="Urology">Urology</option>
              <option value="Pediatrics">Pediatrics</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <select class="form-control" formControlName="availability" id="availability">
              <option value="" disabled selected>When Available</option>
              <option value="Morning Shift">Morning Shift</option>
              <option value="Day Shift">Day Shift</option>
              <option value="Night Shift">Night Shift</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" formControlName="contact" class="form-control" id="contact" placeholder="Contact " />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="address " />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="showAdd" (click)="addDoctorInfo()" class="btn btn-primary"> Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateDoctorDetails()" class="btn btn-warning">
          Update</button>
      </div>
    </div>
  </div>
